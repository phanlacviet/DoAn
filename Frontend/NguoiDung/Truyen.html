<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bìa Truyện</title>
  <link rel="stylesheet" href="/Css/BiaTruyen.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <div class="book-container">
    <!-- Phần 1: bìa và thông tin -->
    <div class="book-info">
      <div class="book-cover">
        <img src="/Images/template.jpg" alt="Bìa truyện">
      </div>

      <div class="book-details">
        <h1 class="book-title" id="bookTitle">Tên truyện</h1>

        <p><strong>Tác giả:</strong> <span id="bookAuthor">Tên tác giả</span></p>
        <p><strong>Tình trạng:</strong> <span id="bookStatus">Đang ra</span></p>
        <p><strong>Thể loại:</strong> <span id="bookCategory">Phiêu lưu, Hành động</span></p>
        <p><strong>Điểm:</strong> <span id="ratingScore">4</span>/5 - <span id="ratingCount">128</span> lượt đánh giá</p>

        <div class="stars" id="stars">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>

        <button id="followBtn" class="follow-btn">Theo dõi</button>
      </div>
    </div>

    <!-- Phần 2: mô tả -->
    <div class="book-desc">
      <h2>Mô tả</h2>
      <p id="bookDesc">Mô tả của truyện</p>
    </div>

    <!-- Phần 3: danh sách chương -->
    <div class="chapter-section">
      <div class="chapter-header">
        <h2>Danh sách chương</h2>
        <button id="toggleChapters">Xem thêm →</button>
      </div>
      <ul id="chapterList"></ul>
    </div>

    <!-- Phần 4: bình luận -->
    <div class="comment-section">
      <h2>Bình luận</h2>
      <textarea id="commentText" placeholder="Viết bình luận..." rows="3"></textarea>
      <button id="sendComment">Gửi bình luận</button>

      <div id="commentList"></div>
    </div>
  </div>
  <script src="/Js/Truyen.js"></script>
</body>
</html>
