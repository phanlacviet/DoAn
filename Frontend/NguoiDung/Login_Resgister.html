<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="../Css/login.css" />
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Đăng nhập</h2>

    <!-- Form đăng nhập -->
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Tài khoản" required />
      <input type="password" id="login-password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
      <p class="switch">Chưa có tài khoản? <a id="show-register">Đăng ký</a></p>
    </form>

    <!-- Form đăng ký -->
    <form id="register-form" style="display: none;">
      <input type="text" id="reg-username" placeholder="Tài khoản" required />
      <input type="password" id="reg-password" placeholder="Mật khẩu" required />
      <input type="text" id="reg-avatar" placeholder="Link ảnh đại diện (tùy chọn)" />
      <button type="submit">Đăng ký</button>
      <p class="switch">Đã có tài khoản? <a id="show-login">Đăng nhập</a></p>
    </form>
  </div>

  <script src="../Js/login.js"></script>
</body>
</html>
